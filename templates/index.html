{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Text</th>
                </tr>
            </thead>
            <tbody>
                {% for item in list %}
                    <tr>
                        <td>{{item.created}}</td>
                        <td>{{item.text}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="row text-center">
        <nav aria-label="Page navigation">
            <ul class="pagination">
                {% if back %}
                    <li><a href="/{{page - 1}}">Back</a></li>
                {% endif %}

                {% if next %}
                    <li><a href="{{page + 1}}">Next</a></li>
                {% endif %}
            </ul>
        </nav>
    </div>
{% endblock %}
